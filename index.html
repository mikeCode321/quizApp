<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://kit.fontawesome.com/4a4f4b55b0.js" crossorigin="anonymous"></script> -->
    <script src="js/app.js" defer></script>
    <script src="js/questions.js" defer></script>
</head>
<body>
    <div class= "start-btn"><button>Start Quiz</button></div>
    
    <div class = "info-box">
        <div class="info-title">Rules of the Quiz</div>
        <!-- can make this a ordered list as well and style it that way -->
        <div class = "info-list">
            <div class="info">1. You will have <span>15 seconds</span> per question</div>
            <div class="info">2. You will enjoy the quiz!</div>
            <div class="info">3. You will try your best!!</div>
            <div class="info">4. You will have fun!!</div>
            <div class="info">5. You will donate to a charity!!</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class = "quiz-box">
        <header>
            <div class = "title">Demo Quiz App made from JavaScript</div>
            <div class = "timer">
                <div class="time-left">Time Left</div>
                <div class = "timer-sec"> 15</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section>
            <div class="question-text">
                <!-- Insert -->
            </div>
            <div class = "options-list">
                <!-- Insert -->
            </div>
        </section>
        <footer>
            <div class = "total-questions">
                <!-- Insert -->
            </div>
            <button class = "next-btn">Next question</button>
        </footer>
    </div>

    <div class = "result-box">
        <div class = "complete-text">You've completed the quiz!</div>
        <div class = "score-text">
                <!-- Insert -->
        </div>
        <div class="buttons">
            <button class= "restart">Replay Quiz</button>
            <button class = "quit">Quit Quiz</button>
        </div>
    </div>
</body>
</html>
